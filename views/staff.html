<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="fade-in-up">
        <h2 class="mb-4 text-primary">Kitchen & Staff Dashboard</h2>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Active Orders</h5>
                        <button class="btn btn-sm btn-light text-secondary"
                            onclick="StaffView.renderOrders()">Refresh</button>
                    </div>
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            Take New Order
                        </div>

                        <div class="card-body">

                            <div class="row g-2">

                            <div class="col-md-4">
                                <select id="staff-table-select" class="form-select">
                                <option value="">Select Table</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <select id="staff-food-select" class="form-select">
                                <option value="">Select Food</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <button class="btn btn-success w-100"
                                onclick="StaffView.addManualOrder()">
                                Add Order
                                </button>
                            </div>

                            </div>

                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Order ID</th>
                                        <th>Table</th>
                                        <th>Items</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
