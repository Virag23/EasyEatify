<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="fade-in-up">
        <h2 class="mb-4 text-primary">Manager Dashboard</h2>

        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3 shadow card-hover">
                    <div class="card-body text-center">
                        <h6 class="card-title text-uppercase opacity-75">Total Revenue</h6>
                        <h2 id="total-revenue" class="display-4 fw-bold">â‚¹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3 shadow card-hover">
                    <div class="card-body text-center">
                        <h6 class="card-title text-uppercase opacity-75">Active Orders</h6>
                        <h2 id="active-orders-count" class="display-4 fw-bold">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3 shadow card-hover">
                    <div class="card-body text-center">
                        <h6 class="card-title text-uppercase opacity-75 text-dark">Occupied Tables</h6>
                        <h2 id="occupied-tables-count" class="display-4 fw-bold text-dark">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Billing Section -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Pending Bills (Served Orders)</h5>
                <small class="text-white-50">Ready for payment</small>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Table</th>
                                <th>Order ID</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="billing-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="bill-modal-container"></div>
</body>
</html>
