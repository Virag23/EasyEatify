<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="row fade-in-up">
        <!-- Left Column: Menu -->
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Menu</h2>
                <div class="d-flex gap-2">
                    <input type="text" id="search-input" class="form-control" placeholder="Search menu..."
                        onkeyup="CustomerView.filterMenu()">
                    <select id="category-filter" class="form-select w-auto" onchange="CustomerView.filterMenu()">
                        <option value="All">All Categories</option>
                        <option value="Starters">Starters</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Breads">Breads</option>
                        <option value="Rice">Rice</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </div>
            </div>

            <div id="menu-list" class="row">
                <!-- Menu items will be injected here -->
            </div>
        </div>

        <!-- Right Column: Cart & Booking -->
        <div class="col-md-4">
            <div class="card shadow-sm sticky-top" style="top: 20px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Your Session</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="table-select" class="form-label">Select Table</label>
                        <select id="table-select" class="form-select" onchange="CustomerView.updateCartUI()">
                            <option value="" selected disabled>Choose a table...</option>
                        </select>
                    </div>

                    <h6 class="text-muted border-bottom pb-2">Order Items</h6>
                    <div id="cart-items" class="mb-3">
                        <p class="text-muted text-center small">Your cart is empty.</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong>
                        <span id="cart-total">â‚¹0</span>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <button id="place-order-btn" class="btn btn-success" disabled
                            onclick="CustomerView.placeOrder()">Place Order with Food</button>
                        <button id="book-table-btn" class="btn btn-outline-primary" disabled
                            onclick="CustomerView.bookTableOnly()">Book Table Only</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
